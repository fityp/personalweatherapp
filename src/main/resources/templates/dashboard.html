<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>ReactJS + Spring Data REST</title>
    <!--I got this while following along with an example, I don't know if you want to use it-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<h1>Dashboard</h1>
<h2>You are logged in as: <span th:text="${username}"></span></h2>


<div class="container">
    <div class="row">
        <div class="col-6 chart">
            <canvas id="tempChart" height="400vw" width="400vw"></canvas>
        </div>
        <div class="col-6 chart">
            <canvas id="HumidityChart" height="400vw" width="400vw"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-6 chart">
            <canvas id="RainFallChart" height="400vw" width="400vw"></canvas>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

<script>
    //Temp chart
    let tempChart=document.getElementById('tempChart').getContext('2d');
    let tempBar = new Chart(tempChart, {
        type: 'bar',
        data: {
        labels: ['Current', 'Daily', 'Weekly', 'Yearly'],
        datasets: [{
            label: 'Degrees F',
            data: [80, 75, 85, 2],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1,
            
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

let HumidityChart=document.getElementById('HumidityChart').getContext('2d');
    let humidityBar = new Chart(HumidityChart, {
        type: 'bar',
        data: {
        labels: ['Current', 'Daily', 'Weekly', 'Yearly'],
        datasets: [{
            label: 'Percent',
            data: [76, 78, 76, 75],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1,
            
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

//chart stacks for some reason, I haven't really looked into it. Probably because of the bootstrap I was following along with from the example
let RainFallChart=document.getElementById('RainFallChart').getContext('2d');
    let rainBar = new Chart(HumidityChart, {
        type: 'bar',
        data: {
        labels: ['Current', 'Weekly', 'Monthly', 'Yearly'],
        datasets: [{
            label: 'Inches',
            data: [0, 1, 4.9, 54],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1,
            
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

</script>

</body>
</html>
