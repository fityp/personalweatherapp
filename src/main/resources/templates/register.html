<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="description" content="User account registration" />
      <link rel="icon" href="favicon.ico" />

      <title>Register</title>

      <!-- Bootstrap core CSS -->
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous" />

      <link href="../static/css/login-register.css" th:href="@{/css/login-register.css}" rel="stylesheet" />

</head>

<body>

      <div class="middle-box text-center loginscreen animated fadeInDown" id="background">
            <div id="container">

                  <div id="title">Register</div>

                  <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post"
                        class="m-t" role="form" data-toggle="validator">

                        <div th:if="${successMessage}" class="alert alert-success" role="alert"
                              th:text=${successMessage}></div>

                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                        </div>


                        <div th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}"
                       class="validation-message alert alert-danger" role="alert"></div>

                  <div th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"
                       class="validation-message alert alert-danger" role="alert"></div>


                  <div class="form-group input-group has-feedback">
                        <label th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}" class="validation-message"></label>
                        <span class="input-group-addon">
                              <span class="glyphicon glyphicon-user"></span>
                        </span>

                        <input type="text" th:field="*{username}"
                               placeholder="Username" class="form-control" required />
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                  </div>

                  <div class="form-group input-group has-feedback">
                        <span class="input-group-addon">
                              <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" th:field="*{password}"
                               placeholder="Password" class="form-control" required />
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                  </div>

                  <button type="submit"
                          class="btn btn-primary block full-width m-b" style="margin-bottom: 20px;">Register</button>
            </form>
                  <a th:href="@{login}">Already Have An Account? Login Here</a>

      </div>
</div>

      <!-- jQuery-->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

      <!-- Bootstrap -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

      <!-- Bootstrap Validator plugin -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>


</body>

</html>
